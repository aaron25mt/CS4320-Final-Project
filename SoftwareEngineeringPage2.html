<!DOCTYPE html>

<html>
	<head>
		<title>Find Local Artist and Shows</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<link rel="stylesheet" href="event_styles.css">
		<script src="jquery-3.2.1.min.js"></script>
		<script src="page2_javascript.js"></script>
		<script>
		$(document).ready(function(){
			request_events();
		});
		</script>

    </head>
    <body>

    <div>
    <input type="text" name="search" placeholder="Search For Concerts Near You and Artists">
    <button type="button">Search</button>
    </div>

    <img class="mySlides" src="https://media.giphy.com/media/yXJieZoSaLx6w/giphy.gif">
    <img class="mySlides" src="https://media.giphy.com/media/nYijNcY8PWWrK/giphy.gif">
    <img class="mySlides" src="http://25.media.tumblr.com/f254105ae6672e6252d171badfe14299/tumblr_mhiz6jgJ7N1rag9fdo1_500.gif">


        <table id="events">
        </table>

				<script>
				var myIndex = 0;
				carousel();

				function carousel() {
				var i;
				var x = document.getElementsByClassName("mySlides");
				for (i = 0; i < x.length; i++) {
				   x[i].style.display = "none";
				}
				myIndex++;
				if (myIndex > x.length) {myIndex = 1}
				x[myIndex-1].style.display = "block";
				setTimeout(carousel, 5000); // Change image every 5 seconds
				}
				</script>


    </body>
</html>
